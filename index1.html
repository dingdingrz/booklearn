<script>   
    function getEmpty(o){
        if(Object.prototype.toString.call(o) === '[object Object]')
        return {};
        if(Object.prototype.toString.call(o) === '[object Array]'){
            return [];
        }
    }
    let test = {a:4}
    let test1 = [1,2,3]
    console.log(getEmpty(test1))
    console.log(Object.prototype.toString.call(test1))
    function deeoCopyBFS(origin){
        let queue = [];
        let map = new Map();
        let target  = getEmpty(origin)
       
        if(target !== origin) {
            queue.push([origin,target]);
            map.set(origin,target)
        };
        while(queue.lenght){
            let [ori,tar] = queue.shift();
            for(let key in ori){
                if(map.get(ori[key])){
                    tar[key] = map.set(ori[key]);
                    continue
                }
            }
        }
    }
</script>
